[theme]
# Tema Spotify - Verde e Preto Fosco Minimalista
primaryColor = "#1DB954"                    # Verde Spotify (botões, highlights)
backgroundColor = "#0F1419"                 # Preto fosco muito escuro (fundo principal)
secondaryBackgroundColor = "#1A1F26"        # Preto fosco claro (cards, sidebar)
textColor = "#FFFFFF"                       # Branco principal (textos)
font = "sans serif"
base = "dark"

[client]
showErrorDetails = false
toolbarMode = "minimal"
showSidebarNavigation = true

[logger]
level = "error"

[browser]
gatherUsageStats = false
serverAddress = "localhost"

[server]
maxUploadSize = 200
enableXsrfProtection = true
enableCORS = false

[runner]
# Otimizações para prevenir timeout durante carregamento de datasets grandes
fastReruns = true
# Aumenta timeout de execução para 10 minutos (600 segundos)
scriptRunTimeout = 600

[global]
# Limita idade de mensagens em cache para economizar memória
maxCachedMessageAge = 300

[ui]
hideTopBar = false
